<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section>
            <form action="">
                <div class="contact">
                    <h3>Contact information</h3>
                    <label for="email">Email</label>
                    <div class="campo">
                        <input type="email" name="email" id="email" placeholder="Enter your email.." />
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <label for="phone">Phone</label>
                    <div class="campo">
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." />
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
                <div class="address">
                    <h3>Shipping address</h3>
                    <label for="name">Full name</label>
                    <div class="campo">
                        <input type="text" name="name" id="name" placeholder="Enter your name..." />
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <label for="address">Adress</label>
                    <div class="campo">
                        <input type="text" name="adress" id="adress" placeholder="Enter your address..." />
                        <i class="fa-solid fa-house"></i>
                    </div>

                    <label for="city">City</label>
                    <div class="campo">
                        <input type="text" name="city" id="city" placeholder="Enter your city..." />
                        <i class="fa-solid fa-city"></i>
                    </div>
                </div>

                <div class="campo">
                    <div class="country">
                        <label for="country">Country</label>

                        <div class="campo">
                            <select name="country" id="country">
                                <option value="Turkey">Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                            </select>
                            <i class="fa-solid fa-earth-europe"></i>
                        </div>
                    </div>

                    <div class="postcode">
                        <label for="postCode">Post Code</label>
                        <div class="campo">
                            <input type="number" name="postCode" id="postCode" placeholder="Enter your post code..." />
                            <i class="fa-solid fa-envelopes-bulk"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="see" id="see">
                    <label for="see">See this information next time</label>
                </div>
            </form>
        </section>

        <aside>
            <div class="bag">
                <div><img src="./IMG/photo1.png" alt="" /></div>
                <div>
                    <h3>Vintage Backbag</h3>
                    <p>$54.99 <span>$94.99</span></p>
                    <div>
                        <button><i class="fa-solid fa-minus"></i></button>
                        <p>1</p>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="shoes">
                <div><img src="./IMG/photo2.png" alt="" /></div>
                <div>
                    <h3>Vintage Backbag</h3>
                    <p>$74.99 <span>$124.99</span></p>
                    <div>
                        <button><i class="fa-solid fa-minus"></i></button>
                        <p>1</p>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div>
                <p>Shipping</p>
                <p>$19</p>
            </div>

            <div>
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </aside>
    </main>

    <button>Continue</button>
</body>

</html>
